overwrite: true
schema: "http://localhost:8080/query"
documents:
  - "lib/queries/*/*.ts"
generates:
  lib/schema/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withMutationFn: true
      withMutationOptionsType: true
hooks:
  afterAllFileWrite:
    - prettier --write lib/queries